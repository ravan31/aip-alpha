<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	
<h:head>
	<title>AIP-Alpha</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="style.css" />
	
</h:head>
<h:body>
	<p>#{bundle.loginHello}</p>
	<h:form>
		<p:panel id="panel" header="Login">
	        <p:focus context="panel"/>  
	        <h:panelGrid columns="3">
				<h:outputLabel for="email" value="#{bundle.loginUserName}" />
				<h:inputText  value="#{loginMB.email}" label="Email" id="email" name="email" required="true">
					<f:validateLength minimum="6" />
				</h:inputText>
				<p:focus for="email" />
				
				<h:outputLabel for="senha" value="#{bundle.loginPassword}" />
				<h:inputSecret value="#{loginMB.password}" label="Password" id="senha" required="true" autocomplete="off" >
					<f:validateLength minimum="6" />
				</h:inputSecret>
			</h:panelGrid>
			<p:commandButton action="#{loginMB.login}" value="Log in" ajax="false" />
		</p:panel>
	</h:form>
</h:body>
</html>
